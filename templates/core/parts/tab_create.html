<section id="tab-create" class="tab-section hidden">
  <div class="px-4 pt-4 pb-2 flex items-center justify-between">
    <button type="button" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800" onclick="setTab('home', true)">
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="text-base font-bold tracking-tight">投稿作成</div>
    <div class="w-10"></div>
  </div>

  <form class="px-4 pb-24" method="post" action="" enctype="multipart/form-data" onsubmit="event.preventDefault(); alert('投稿作成のDB保存はこれから実装');">
    {% csrf_token %}

    <!-- 画像アップロード（UI） -->
    <label class="mt-3 block rounded-2xl border-2 border-dashed border-primary/40 bg-surface-dark/20 p-6 text-center cursor-pointer">
      <div class="mx-auto size-14 rounded-full bg-primary/15 text-primary flex items-center justify-center">
        <span class="material-symbols-outlined" style="font-size:26px;">add_photo_alternate</span>
      </div>
      <div class="mt-3 text-base font-bold">イベント画像</div>
      <div class="mt-1 text-xs text-slate-500 dark:text-slate-400">タップして画像をアップロード（Max 5MB）</div>
      <input name="image" type="file" accept="image/*" class="hidden">
    </label>

    <div class="mt-5 grid gap-4">
      <div>
        <label class="block text-sm font-bold mb-2">イベントタイトル <span class="text-red-500">*</span></label>
        <input name="title" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-input-dark px-4 py-3 text-sm" placeholder="例：新入生歓迎会！" type="text" required>
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">サークル名</label>
        <div class="relative">
          <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">group</span>
          <input name="circle_name" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-input-dark pl-11 pr-4 py-3 text-sm" placeholder="例：テニスサークル" type="text">
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">日時 <span class="text-red-500">*</span></label>
        <div class="relative">
          <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-primary">calendar_month</span>
          <input name="event_at" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-input-dark px-4 py-3 text-sm" type="datetime-local" required>
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">場所</label>
        <div class="relative">
          <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">pin_drop</span>
          <input name="place" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-input-dark px-4 py-3 text-sm" placeholder="例：学生会館 2F" type="text">
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold mb-2">詳細</label>
        <textarea name="detail" class="w-full rounded-xl border border-slate-300 dark:border-slate-700 bg-white dark:bg-input-dark px-4 py-3 text-sm min-h-[120px] resize-none" placeholder="イベントの詳細、持ち物、注意事項などを入力してください…"></textarea>
      </div>
    </div>

    <!-- 下固定ボタン -->
    <div class="fixed bottom-16 left-0 right-0 max-w-md mx-auto px-4 pb-4">
      <button type="submit" class="w-full rounded-2xl bg-primary text-background-dark font-extrabold text-base h-14 shadow-lg shadow-primary/25 active:scale-[0.99]">
        <span class="inline-flex items-center gap-2">
          <span class="material-symbols-outlined">send</span>
          投稿する
        </span>
      </button>
    </div>
  </form>
</section>
