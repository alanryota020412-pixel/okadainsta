<section id="tab-messages" class="tab-section px-4 py-4 hidden">
  <h2 class="text-base font-bold tracking-tight">メッセージ</h2>

  <div class="mt-4 rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-slate-800 p-5">
    <div class="text-sm font-bold">メッセージ機能（未実装）</div>
    <div class="mt-1 text-xs text-slate-500 dark:text-slate-400">
      まずは画面だけ復活。次に Conversation / Message を使ってここに一覧を出します。
    </div>

    <div class="mt-4 grid gap-3">
      {% for c in conversations %}
        <button type="button" class="w-full text-left rounded-2xl bg-slate-50 dark:bg-background-dark border border-slate-200 dark:border-slate-800 p-4" onclick="openConversation({{ c.id }})">
          <div class="font-bold text-sm line-clamp-1">{{ c.title }}</div>
          <div class="mt-1 text-xs text-slate-500 dark:text-slate-400 line-clamp-1">{{ c.last_message }}</div>
        </button>
      {% empty %}
        <div class="rounded-2xl border border-slate-200 dark:border-slate-800 p-6 text-center text-slate-500 dark:text-slate-400 bg-slate-50 dark:bg-background-dark">
          まだ会話はありません（未実装）
        </div>
      {% endfor %}
    </div>
  </div>
</section>
